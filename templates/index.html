{% extends 'layout.html' %}

{% block titre %}
    Homepage
{% endblock %}

{% block body %}

<div class="row">
  <div class="col s12"><p></p></div>
  <div class="col s12"><p></p></div>
  <div class="col s12"><p></p></div>
  <div class="col s12 m4 l2"><p></p></div>
  <div class="col s12 m4 l8">
    {% for site in site %}
      <div class="row">
      <div class="col s12 center-align">
        <div class="card white z-depth-2 hoverable">
          <div class="card-content black-text">
            <span class="card-title">{{site[1]}}</span>
              <p>{{site[2]}}</p>
          </div>
          <div class="card-action black-text">
            <a class="black-text" href="{{url_for('fiche', id=site[0])}}">Fiche</a>
          </div>
        </div>
      </div>
  </div>
  {% endfor %}
</div>
  <div class="col s12 m4 l2"><p></p></div>
</div>
{% endblock %}
